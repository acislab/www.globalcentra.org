---
layout: default
---
<div class="container">
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}'); background-size: contain">
    <p><img src="{{ site.baseurl }}/{{ page.feature-img }}" style="width: 100%; height: 100%"></p>
  </header>
  
  <section class="post-content">{% include hackathonmenu.html %}{{ content }}</section>
</article>
</div>
